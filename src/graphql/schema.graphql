"""An RFC-3339 compliant DateTime Scalar"""
scalar DateTime

type Link {
  id: ID
  link: String
}

input LinkInput {
  link: String!
}

type Mutation {
  """track mutation"""
  createTrack(track: TrackInput!): Track!
  deleteTrack(id: ID!): Track

  """link mutation"""
  createLink(track: TrackInput!): Track!
  deleteLink(id: ID!): Track
}

type Query {
  """track query"""
  getTrack(id: ID!): Track
  findAll: [Track!]!

  """link query"""
  getLink(id: ID!): Link
}

"""An RFC-3339 compliant Full Time Scalar"""
scalar Time

type Track {
  id: ID
  title: String
  description: String
  length: Float
  time: Time
  altitudeDifference: Int
  links: [Link!]
  uploadTime: DateTime
}

input TrackInput {
  title: String!
  description: String
  length: Float
  time: Time
  altitudeDifference: Int
  links: [LinkInput]
}
