#import BaseTrack from '../fragments/BaseTrack.graphql'

query getTracks($limit: Int!, $after: ID, $sort: [TrackSort!], $searchText: String) {
	getTracks(limit: $limit, after: $after, sort: $sort, searchText: $searchText) {
		edges {
			cursor
			node {
				...BaseTrack
			}
		}
		pageInfo {
			hasPreviousPage
			hasNextPage
		}
	}
}
