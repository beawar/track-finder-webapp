#import BaseTrack from '../fragments/BaseTrack.graphql'

query findAllTracks($limit: Int!, $after: ID) {
	getAllPageable(limit: $limit, after: $after) {
		edges {
			cursor
			node {
				...BaseTrack
				links {
					id
					link
				}
			}
		}
		pageInfo {
			hasPreviousPage
			hasNextPage
		}
	}
}
